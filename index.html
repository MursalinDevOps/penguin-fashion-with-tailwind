<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body class="">

    <header class="bg-[#FFFBF0] py-10 px-12 md:px-20 lg:px-32">
      <!-- NAVBAR -->
      <nav class="flex justify-between items-center">
        <div class="w-72 cursor-pointer">
          <img src="./icons/logo.png" alt="" />
        </div>
        <div class="hidden md:block">
          <ul class="flex gap-x-5">
            <a href="#home">
              <li>Home</li>
            </a>
            <a href="#product">
              <li>Product</li>
            </a>
            <a href="#about">
              <li>About Us</li>
            </a>
            <a href="#contact">
              <li>Contact Us</li>
            </a>
          </ul>
        </div>
        <div class="sm:block md:hidden cursor-pointer">
            <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <!-- BANNER -->
      <div class="md:flex justify-between items-center my-16">
        <!-- TEXT CONTENTS -->
        <div>
          <h1 class=" text-4xl md:text-5xl lg:text-7xl uppercase ">
            <span class="text-orange-400">Be the Penguins</span>
            <br />
            <span class="text-slate-800">of winter</span>
          </h1>
          <p class="py-5">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button class="bg-gradient-to-r from-[#A4BC46] to-[#85A019] uppercase px-10 rounded-lg py-4 text-white font-medium "><i class="fa-solid fa-cart-shopping"></i> Buy Now</button>
        </div>
        <!-- IMAGE CONTENT -->
        <div class="sm:flex justify-center">
            <img src="./images/model.png" alt="">
        </div>
      </div>
    </header>
    <main>
        <section class="py-10 px-12 md:px-20 lg:px-32">

        </section>
    </main>
  </body>
</html>
